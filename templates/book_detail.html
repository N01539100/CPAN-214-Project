{% extends 'layout.html' %}

{% block content %}
<div>
    <h2>{{ book.title }}</h2>
    <p>Author: {{ book.author }}</p>
    <p>Year: {{ book.year }}</p>
    <p>Rating: {{ book.rating }}</p>
    <p>{{ book.description }}</p>
    <p>Posted by: {{ book.posted_by }}</p>
    {% if user.is_authenticated and user == book.posted_by %}
    <a href="{% url 'edit_book' book.id %}">Edit</a>
    <a href="{% url 'delete_book' book.id %}">Delete</a>
    {% endif %}
</div>
{% endblock %}
